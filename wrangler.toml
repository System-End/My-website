name = "personal-site"
compatibility_date = "2024-02-01"

# Cloudflare Pages configuration
# Deploy using: npx wrangler pages deploy dist

[vars]
GITHUB_USERNAME = "System-End"

# Environment-specific settings
[env.production]
vars = { ENVIRONMENT = "production" }

[env.preview]
vars = { ENVIRONMENT = "preview" }

# Note: LASTFM_API_KEY and LASTFM_USERNAME should be set as secrets
# Use: npx wrangler pages secret put LASTFM_API_KEY
# Use: npx wrangler pages secret put LASTFM_USERNAME
